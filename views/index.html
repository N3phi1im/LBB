<!DOCTYPE html>
<html ng-app="app">
<head>
	<title>LBB</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="/css/bootstrap_theme.min.css">
	<link rel="stylesheet" type="text/css" href="/css/site.css">
</head>
<body ng-controller="IndexController as ix">
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container-fluid">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" ng-click="ix.navbarCollapsed = !ix.navbarCollapsed">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" ui-sref="Home">LBB</a>
			</div>
			<!-- Collect the nav links, forms, and other content for toggling -->
			<div class="collapse navbar-collapse" collapse="!ix.navbarCollapsed">
				<ul class="nav navbar-nav">
					<li><a ng-controller='HomeController as vm' class='c_p' ng-click='vm.search(); ix.navBarCollapsed = !ix.navbarCollapsed'>Search <span class="sr-only">(current)</span></a></li>
					<li><a ng-controller='HomeController as vm' class="c_p" ng-click="vm.getCategory(); ix.navbarCollapsed = !ix.navbarCollapsed">Categories <span class="sr-only">(current)</span></a></li>
					<li><a ng-controller='HomeController as vm' class="c_p" ng-click="vm.getStyle(); ix.navbarCollapsed = !ix.navbarCollapsed">Styles <span class="sr-only">(current)</span></a></li>
				</ul>
				<ul class="nav navbar-nav navbar-right">
					<li ng-show="!ix.status.isLoggedIn" ng-click="ix.navbarCollapsed = !ix.navbarCollapsed"><a ui-sref="Login">Login</a></li>
					<li ng-show="!ix.status.isLoggedIn" ng-click="ix.navbarCollapsed = !ix.navbarCollapsed"><a ui-sref="Register">Register</a></li>
					<li class="c_p" ng-show="ix.status.isLoggedIn"><a ng-click="ix.logout(); ix.navbarCollapsed = !ix.navbarCollapsed">Logout</a></li>
					<li class="cap active" ng-show="ix.status.username"><a>{{ix.status.username}}</a></li>
				</ul>
			</div><!-- /.navbar-collapse -->
		</div><!-- /.container-fluid -->
	</nav>
	<ui-view></ui-view>
	<!-- Ext Libs -->
	<script src="angular/angular.min.js"></script>
	<script src="angular-ui-router/release/angular-ui-router.min.js"></script>
	<script src="angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
	<script src='ngInfiniteScroll/build/ng-infinite-scroll.min.js'></script>
	<!-- Global Src -->
	<script src="js/jsBundle.js"></script>
</body>
</html>

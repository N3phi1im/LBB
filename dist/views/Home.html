<div class="" ng-controller="HomeController as vm">
  <form class="form-group" ng-submit='vm.search(vm.s)'>
    <input type="text" placeholder="Start looking for Beer..." class='form-control m-top-10' ng-model='vm.s.q' />
    <div class="h-center">
      <button type="submit" class='m-top-10 btn mainbtn m-bot-5'>Find Beer</button>
    </div>
  </form>
  <div class="flex-container">
    <div ng-repeat="beer in vm.results">
      <div ng-controller='BeerController as bc' class="flex-item" ng-click='bc.grab(beer.id)'>
        <div class="panel panel-default">
          <div class="panel-heading">
            <h2 class="panel-title"><b class="font_beer">{{beer.nameDisplay}}</b></h2>
          </div>
          <div class="panel-body">
            <p class='left' ng-if='beer.abv != null'><i>ABV:&nbsp;</i>{{beer.abv}}</p>
            <p class='float_right' ng-if='beer.ibu != null'><i>IBU:&nbsp;</i>{{beer.ibu}}</p>
            <p ng-show='beer.style.name != null'><i>Style:</i><p>{{beer.style.shortName}}</p></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

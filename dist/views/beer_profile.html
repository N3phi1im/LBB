<div class="" ng-controller="BeerController as bc">
  <div class="Container-fluid">
    <div ng-repeat="beer in bc.grabbed">
      <div class="">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h2 class="panel-title"><b>{{beer.nameDisplay}}</b></h2>
          </div>
          <div class="panel-body">
            <p class='left' ng-if='beer.abv != null'><i>ABV:&nbsp;</i>{{beer.abv}}</p>
            <p class='left' ng-if='beer.ibu != null'><i>IBU:&nbsp;</i>{{beer.ibu}}</p>
            <img ng-src='{{beer.labels.medium}}' class='float_right img img-responsive' ng-if='beer.labels.medium != null'></img>
            <p ng-show='beer.style.name != null'><i>Style:&nbsp;</i>{{beer.style.name}}</p>
            <p ng-show='beer.style.name != null'><i>Description: </i><p>{{beer.description}}</p></p>
            <p ng-show='beer.available.name != null'><i>Availability:</i><p>{{beer.available.name}}</p></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

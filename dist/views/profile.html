<div class="" ng-controller="ProfileController as pc">
  <div class="">
    <div class="flex-container-sc">
      <button type="button" ui-sref="Profile" class="h-center mainbtn m-bot-5 btn">Beer I've had</button>
      <button type="button" ui-sref='Wishlist' class="h-center mainbtn m-bot-5 btn">Beer Wishlist</button>
    </div>
    <div ng-repeat="beer in pc.beer_had | orderBy: '-dateHad'">
      <div class="row">
        <div class="panel panel-default">
          <div class="panel-heading" ng-click="pc.grabhad(beer._id, 'had')">
            <h2 class="panel-title h-center font_beer"><b>{{beer.nameDisplay}}</b></h2>
          </div>
          <div class="panel-body">
            <!-- <p class='left' ng-if='beer.abv != null'><i>ABV:&nbsp;</i>{{beer.abv}}</p>
            <span class='left' ng-if='beer.ibu != null'><i>IBU:&nbsp;</i>{{beer.ibu}}</span> -->
            <div class="flex-container-sc">
              <p class=""><i>Had on:&nbsp;</i>{{beer.dateHad | date: "short"}}</p>
              <button type="button" class="btn btn-xs btn-danger btn_beer glyphicon glyphicon-thumbs-down" ng-show='beer.like === false'></button>
              <button type="button" class="btn btn-xs btn-success btn_beer glyphicon glyphicon-thumbs-up" ng-show='beer.like === true'></button>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>

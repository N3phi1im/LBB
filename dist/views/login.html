<div>
	<div class="well container">
  	<form ng-submit="ix.login()" novalidate>
    	<div class="form-group">
      	<label>Username</label>
      	<input class="form-control" ng-model="ix.user.username" placeholder="Username...">
	    </div>
    	<div class="form-group">
      	<label>Password</label>
      	<input class="form-control" type="password" ng-model="ix.user.password" placeholder="Password...">
    	</div>
    	<div class="h-center">
      	<button type="submit" class="btn btn-sm btn-success">Login</button>
    	</div>
  	</form>
	</div>
</div>

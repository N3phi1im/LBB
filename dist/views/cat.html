<div class="" ng-controller="HomeController as vm">
  <div class="">
    <div ng-repeat="cat in vm.cats | orderBy: 'name'" >
      <div class="link-container">
        <div class="link-body">
          <i class="link-arrow btn glyphicon glyphicon-chevron-right"></i>
            <h2 class="btn-sm link-h2">{{cat.name}}</h2>
        </div>
      </div>
    </div>
  </div>
</div>

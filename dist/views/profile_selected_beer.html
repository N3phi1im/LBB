<div class="" ng-controller="ProfileController as pc">
  <div class="Container-fluid">
    <div ng-repeat="beer in pc.grabbed">
      <div class="">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h2 class="h-center panel-title"><b class="font_beer">{{beer.nameDisplay}}</b></h2>
          </div>
          <div class="panel-body">
            <p class='left' ng-if='beer.abv != null'><i>ABV:&nbsp;</i>{{beer.abv}}</p>
            <p class='left' ng-if='beer.ibu != null'><i>IBU:&nbsp;</i>{{beer.ibu}}</p>
            <p><img ng-src='{{beer.labels.medium}}' class='float_right img img-responsive' ng-if='beer.labels.medium != null'></img></p>
            <p ng-show='beer.style.name != null'><i>Style:&nbsp;</i>{{beer.style}}</p>
            <p ng-show='beer.style.name != null'><i>Description: </i><p id="desc">{{beer.description}}</p></p>
            <p ng-show='beer.available.name != null'><i>Availability:</i><p>{{beer.available}}</p></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
